<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
</head>

<body>
    <fieldset>
        <legend><b>ADD PRODUCT</b></legend>
        <form action="">
            <table>
                <tr>
                    <td>
                        <label for="nm"> Name</label>
                    </td>
                </tr>
                <tr>
                    <td> 
                        <input id="nm" type="text" name="name" value="" required> 
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="bp"> Buying Price </label>
                    </td>
                </tr>
                <tr>
                    <td> 
                        <input id="bp" type="number" name="buyPrice" value="" required> 
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="sp"> Selling Price </label>
                    </td>
                </tr>
                <tr>
                    <td> 
                        <input id="sp" type="number" name="sellPrice" value="" required> 
                    </td>
                </tr>
                <tr>
                    <td>
                        <hr>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label><input id="display" type="checkbox" name="display" value="Display" /> Display </label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <hr>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button type="button" onclick="window.location.href='Dashboard.html'">Save</button>
                    </td>
                </tr>
            </table>
        </form>
    </fieldset>
</body>

</html>
