<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
</head>

<body>
    <h1>Login Form</h1>
    <form action="Dashboard.html" method="get"> <!-- Changed method to 'get' -->
        <table>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input id="email" type="email" name="email" placeholder="xyz@gmail.com" required /></td>
            </tr>

            <tr>
                <td><label for="password">Password:</label></td>
                <td><input id="password" type="password" name="password" placeholder="Enter your password" required /></td>
            </tr>

            <tr>
                <td colspan="2">
                    <input id="remember" type="checkbox" name="remember" />
                    <label for="remember">Remember me</label>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <p><a href="ForgetPass.html">Forgot Password?</a></p>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="button" onclick="window.location.href='HomePage.html'">Cancel</button>
                    <button type="reset">Reset</button>
                    <button type="submit">Login</button> 
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <p>Don't have an account? <a href="Registration.html">Register here</a></p>
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
