<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
</head>

<body>
    <h1>Registration Form</h1>
    <form action="lab3_p2.html" method="get">
        <table>
            <tr>
                <th></th>
                <th></th>
            </tr>
            <tr>
                <td><label for="fn">First Name:</label></td>
                <td><input id="fn" type="text" name="first_name" value="" placeholder="First Name" required /></td>
            </tr>
            <tr>
                <td><label for="ln">Last Name:</label></td>
                <td><input id="ln" type="text" name="last_name" value="" placeholder="Last Name" required /></td>
            </tr>
            <tr>
                <td><label for="id">Student ID:</label></td>
                <td><input id="id" type="number" name="studentid" value="" placeholder="Don't use - sign or space"
                        required /></td>
            </tr>
            <tr>
                <td><label for="mail">Email:</label></td>
                <td><input id="mail" type="email" name="email" placeholder="xyz@gmail.com" required /></td>
            </tr>
            <tr>
                <td><label for="pass">Password:</label></td>
                <td><input id="pass" type="password" name="password" placeholder="8 characters at least" minlength="8"
                        required /></td>
            </tr>
            <tr>
                <td><label for="gender">Gender:</label></td>
                <td>
                    <input id="male" type="radio" name="gender" value="male" required />
                    <label for="male">Male</label>

                    <input id="female" type="radio" name="gender" value="female" />
                    <label for="female">Female</label>
                </td>
            </tr>
            <tr>
                <td><label for="dob">Date of Birth:</label></td>
                <td><input id="dob" type="date" name="dob" required /></td>
            </tr>
            <tr>
                <td>
                    <label for="address"> Address: </label>
                </td>
                <td>
                    <textarea id="address" name="address" rows="2" cols="20" placeholder="Enter your area"></textarea>
                </td>
            </tr>

            <tr>
                <td>
                    <label for="department">Department:</label>
                </td>
                <td>
                    <select id="department" name="department" required>
                        <option value="" disabled selected>-- Select Department --</option>
                        <option value="cse">Computer Science and Engineering</option>
                        <option value="ds">Data Science</option>
                        <option value="cybersec">Cyber Security</option>
                        <option value="eee">Electrical and Electronic Engineering</option>
                        <option value="ipe">Industrial and Productivity Engineering</option>
                        <option value="arch">Architecture</option>
                        <option value="pharma">Pharmacy</option>
                        <option value="bba">Business Administration</option>
                        <option value="eng">English</option>
                        <option value="eco">Economics</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td colspan="4">
                    <fieldset>
                        <legend>
                            <label for="skill">Select your skills:</label>
                        </legend>
                        <label> <input id="c" type="checkbox" name="skills[]" value="c" /> C</label>
                        <label><input id="cpp" type="checkbox" name="skills[]" value="cpp" /> C++</label>
                        <label><input id="java" type="checkbox" name="skills[]" value="java" /> Java</label>
                        <label><input id="py" type="checkbox" name="skills[]" value="py" /> Python</label>
                        <label><input id="html" type="checkbox" name="skills[]" value="html" /> HTML</label>
                        <label><input id="css" type="checkbox" name="skills[]" value="css" /> CSS</label>
                        <label><input id="js" type="checkbox" name="skills[]" value="js" /> JavaScript</label>
                    </fieldset>
                </td>
            </tr>

            <tr>
                <td>
                    <label for="photo">Upload Your Photo:</label>
                </td>
                <td>
                    <input id="photo" type="file" name="photo" accept="image/*" required />
                </td>
            </tr>

            <tr>
                <td>
                    <button type="button" onclick="window.location.href='lab3_p0.html'">Cancel</button>
                    <button type="reset">Reset</button>
                    <button type="submit">Submit</button>
                </td>
            </tr>

        </table>
    </form>
</body>

</html>
