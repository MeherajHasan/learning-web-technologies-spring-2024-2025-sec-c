<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <script>
        function validateForm() {
            let isValid = true;
            let name = document.getElementById("name").value.trim();
            let email = document.getElementById("email").value.trim();
            let dob = document.getElementById("dob").value.trim();
            let userId = document.getElementById("userId").value.trim();
            let picture = document.getElementById("picture").value.trim();

            // Name Validation
            let nameParts = name.split(" ");
            if (name === "" || nameParts.length < 2 || !isNaN(name.charAt(0))) {
                alert("Invalid Name: Must contain at least two words and start with a letter.");
                isValid = false;
            }

            // Email Validation
            if (email === "" || !email.includes("@") || !email.includes(".")) {
                alert("Invalid Email");
                isValid = false;
            }

            // Date Validation (dd-mm-yyyy)
            let dateParts = dob.split("-");
            if (dateParts.length !== 3) {
                alert("Invalid Date: Format should be dd-mm-yyyy");
                isValid = false;
            } else {
                let day = parseInt(dateParts[0]);
                let month = parseInt(dateParts[1]);
                let year = parseInt(dateParts[2]);
                if (isNaN(day) || isNaN(month) || isNaN(year) || day < 1 || day > 31 || month < 1 || month > 12 || year < 1900 || year > 2016) {
                    alert("Invalid Date: Ensure correct day (1-31), month (1-12), and year (1900-2016)");
                    isValid = false;
                }
            }

            // User ID Validation
            if (userId === "" || isNaN(userId) || parseInt(userId) <= 0) {
                alert("User ID must be a positive number");
                isValid = false;
            }

            // Picture Validation
            if (picture === "") {
                alert("Picture cannot be empty");
                isValid = false;
            }

            return isValid;
        }
    </script>
</head>

<body>
    <form onsubmit="return validateForm()">
        <label>Name:</label>
        <input type="text" id="name" required><br>

        <label>Email:</label>
        <input type="email" id="email" required><br>

        <label>Date of Birth (dd-mm-yyyy):</label>
        <input type="text" id="dob" required><br>

        <label>User ID:</label>
        <input type="text" id="userId" required><br>

        <label>Upload Picture:</label>
        <input type="file" id="picture" required><br>

        <label>Select Gender:</label>
        <input type="radio" name="gender" value="male"> Male
        <input type="radio" name="gender" value="female"> Female
        <input type="radio" name="gender" value="other"> Other<br>

        <label>Select Interests:</label>
        <input type="checkbox" name="interest" value="sports"> Sports
        <input type="checkbox" name="interest" value="music"> Music
        <input type="checkbox" name="interest" value="reading"> Reading<br>

        <label>Country:</label>
        <select id="country" required>
            <option value="">Select a country</option>
            <option value="Bangladesh">Bangladesh</option>
            <option value="USA">USA</option>
            <option value="UK">UK</option>
        </select><br>

        <button type="submit">Submit</button>
    </form>
</body>

</html>
